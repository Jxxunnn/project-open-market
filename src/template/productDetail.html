<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>ProductDetail</title>
  </head>
  <body>
    <!-- Global Container -->
    <section>
      <h2 class="sr-only">상세 정보 페이지</h2>
      <div
        class="flex flex-col items-center justify-center min-h-screen p-5 mt-7 md:mt-0 md:p-20"
      >
        <!-- Card Container -->
        <article>
          <h3 class="sr-only">상품 상세 정보</h3>
          <div class="flex flex-col gap-5 md:flex-row">
            <!-- Card-left Image -->
            <div class="flex-1 mx-0 text-center md:mx-auto">
              <img
                src="../assets/images/image1.jpg"
                alt=""
                class="w-40 md:w-auto aspect-square rounded-2xl"
              />
            </div>
            <!-- Card-right contents -->
            <div class="md:flex-[1.2_1_0%] flex flex-col justify-between">
              <!-- content-top -->
              <div>
                <p class="mb-3 text-xl md:text-2xl">네 개발잡니다 개발자키링</p>
                <p class="space-x-1 text-xl md:text-2xl">
                  <span class="font-bold">13,500</span
                  ><span class="text-sm">원</span>
                </p>
              </div>
              <!-- content-bottom -->
              <div>
                <div>
                  <p class="mb-1 text-gray-500">택배배송 / 무료배송</p>
                  <div class="flex items-center justify-start py-2 border-y-2">
                    <button
                      aria-label="수량 감소 버튼"
                      type="button"
                      class="flex items-center justify-center w-8 h-8 border rounded-l-sm"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="0.8"
                        stroke="currentColor"
                        class="w-6 h-6"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M18 12H6"
                        />
                      </svg></button
                    ><span
                      class="flex items-center justify-center w-8 h-8 border-y-[1px]"
                      >1</span
                    ><button
                      aria-label="수량 증가 버튼"
                      type="button"
                      class="flex items-center justify-center w-8 h-8 border rounded-r-sm"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="0.8"
                        stroke="currentColor"
                        class="w-6 h-6"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M12 6v12m6-6H6"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
                <div
                  class="flex flex-col items-center justify-between mt-5 md:flex-row"
                >
                  <span class="w-full font-bold md:w-auto">총 상품 금액</span
                  ><span class="flex items-center w-full md:w-auto"
                    ><span class="text-gray-500"
                      >총 수량 <strong class="text-red-500">1</strong>개 | </span
                    ><span>
                      <strong
                        class="block -mt-2 text-2xl font-bold text-red-500 md:text-3xl"
                        >13,500<span class="text-sm">원</span></strong
                      ></span
                    ></span
                  >
                </div>
                <div class="flex gap-2 mt-5">
                  <a
                    href="#;"
                    class="md:flex-[5_1_0%] flex-[3_1_0%] text-center text-white font-bold text-base md:text-xl py-2 md:py-4 bg-purple-600 rounded-lg"
                    >바로 구매</a
                  ><button
                    class="flex items-center justify-center flex-1 border-2 rounded-lg"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="purple"
                      class="w-6 h-6"
                      aria-label="장바구니로 이동"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                      />
                    </svg></button
                  ><button
                    class="flex items-center justify-center flex-1 border-2 rounded-lg"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6 opacity-30"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-9">
            <strong class="block mb-3">상품 정보</strong>
            <div class="flex flex-col md:flex-row border-y-2">
              <dl class="flex flex-1 border-b-2 md:border-b-0">
                <dt class="w-1/3 py-3 pl-2 bg-gray-100">상품 번호</dt>
                <dd class="py-3 pl-2">20220303</dd>
              </dl>
              <dl class="flex flex-1">
                <dt class="w-1/3 py-3 pl-2 bg-gray-100">재고 수량</dt>
                <dd class="py-3 pl-2"><span>230</span><span>개</span></dd>
              </dl>
            </div>
          </div>
        </article>
        <div class="cursor-not-allowed">
          <img
            src="../assets/images/노트북-파우치-제품-소개2-1.png"
            alt="노트북 파우지 제품 소개"
          />
        </div>
      </div>
    </section>
  </body>
</html>
